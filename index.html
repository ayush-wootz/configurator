<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stainless Steel Box with Perforations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">
        
    </div>

    <!-- Three.js and modules -->
    <script async src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
    }
    </script>

    <!-- ThreeBSP for boolean operations (needed for perforations) -->
    <script src="https://cdn.jsdelivr.net/npm/three-js-csg@72.0.0/index.min.js"></script>
    
    <!-- Your steel box script -->
    <script type="module" src="steel-box.js"></script>

</html>
